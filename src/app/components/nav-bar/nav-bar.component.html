<nav class="bg-danger navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text-white" href="#">My Brand</a>
    <!-- Add other navbar items here -->
  </div>
</nav>
<div 
  class=" container text-center mt-4" 
  (mouseenter)="onCategoryHoverZoneEnter()" 
  (mouseleave)="onCategoryLeave()"
>
  <!-- Category Buttons -->
  <div class="category-buttons d-flex flex-wrap justify-content-center gap-3">
    <button
      class="btn no-bg-border"
      *ngFor="let cat of categories"
      (mouseenter)="onCategoryHover(cat)"
    >
      {{ cat.name }}
    </button>
  </div>

  <!-- Subcategories -->
  <div *ngIf="subCategories.length > 0" class="mt-4">
    <h3>{{ selectedCategoryName }}</h3>

    <div class="subcategories d-flex flex-wrap justify-content-center gap-4 mt-3">
      <div style="display: grid; grid-template-columns: repeat(2,1fr);" class="subcat-card border-0  " *ngFor="let sub of subCategories">
        <img [src]="sub.imageUrl" />
        <h4>{{ sub.name }}</h4>
      </div>
    </div>
  </div>
</div>
